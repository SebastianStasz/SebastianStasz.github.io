<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PSM Project</title>

        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="apple-touch-icon" href="images/hello-icon-152.png">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="white"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="PSM - Project">
        <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <nav class="navbar fixed-top navbar-light bg-light justify-content-center">
            <h2 class="navbar-brand mb-0">PSM - Project</h2>
        </nav>

        <div class="container-fluid">

            <div id="page-home" class="active">
                <h1>Home</h1>
            </div>

            <div id="page-cashFlows" class="inactive">
                <h1>Cash flows</h1>
            </div>

            <div id="page-create" class="inactive">
                <h1 class="mt-4 mb-4">Wydatek</h1>
                <div>
                    <div class="form-group">
                        <label for="category">Kategoria:</label>
                        <select id="category" name="category" class="form-control">
                            <option value="transport">Transport</option>
                            <option value="artykuły spożywcze">Artykuły spożywcze</option>
                            <option value="dom">Dom</option>
                            <option value="samochód">Samochód</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Data:</label>
                        <input type="date" id="date" name="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="name">Nazwa:</label>
                        <input type="text" class="form-control" id="name" placeholder="Nazwa wydatku" name="name">
                    </div>
                    <div class="form-group">
                        <label for="nazwa">Kwota:</label>
                        <input type="number" class="form-control" id="value" placeholder="Kwota" name="value">
                    </div>
                    <input type="file" accept="image/*" capture="camera" class="mt-2"/>
                    <div class="mt-5 assign-bottom">
                        <div class="row h-100">
                            <div class="col h-100">
                                <button class="btn btn-secondary btn-block h-100" id="cancel-btn">Anuluj</button>
                            </div>
                            <div class="col h-100">
                                <button class="btn btn-primary btn-block h-100" id="save-btn">Zapisz</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="page-account" class="inactive">
                <h1 class="mt-4 mb-4">Twoje konto</h1>
                <p class="lead">
                    <span class="font-weight-bold">Login:</span>
                    TestLogin</p>
                <button class="btn btn-primary btn-block assign-bottom" id="logout-btn">Wyloguj się</button>
            </div>
        </div>

        <footer class="footer">
            <div id="buttonGroup" class="btn-group selectors" role="group" aria-label="Basic example">
                <button id="home" type="button" class="btn btn-secondary button-active">
                    <div class="selector-holder">
                        <i class="material-icons">home</i>
                        <span>Home</span>
                    </div>
                </button>
                <button id="cashFlows" type="button" class="btn btn-secondary button-inactive">
                    <div class="selector-holder">
                        <i class="material-icons">view_list</i>
                        <span>Cash flows</span>
                    </div>
                </button>
                <button id="create" type="button" class="btn btn-secondary button-inactive">
                    <div class="selector-holder">
                        <i class="material-icons">create</i>
                        <span>Create</span>
                    </div>
                </button>
                <button id="account" type="button" class="btn btn-secondary button-inactive">
                    <div class="selector-holder">
                        <i class="material-icons">account_circle</i>
                        <span>Account</span>
                    </div>
                </button>
            </div>
        </footer>

        <script>
            document.getElementById('date').valueAsDate = new Date();
        </script>

        <script src="js/main.js"></script>
    </body>
</html>

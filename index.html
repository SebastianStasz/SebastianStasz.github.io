<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PSM Project</title>

        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="apple-touch-icon" href="images/hello-icon-152.png">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="white"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="PSM - Project">
        <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
        <meta name="msapplication-TileColor" content="#FFFFFF">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar fixed-top navbar-light bg-light justify-content-center">
            <h2 class="navbar-brand mb-0">PSM - Project</h2>
        </nav>

        <div class="container-fluid">

            <div id="page-home" class="active">
                <h1>Home</h1>
            </div>

            <div id="page-cashFlows" class="inactive">
                <h1>Cash flows</h1>
            </div>

            <div id="page-create" class="inactive">
                <h1>Create</h1>
            </div>

            <div id="page-account" class="inactive">
                <h2>Account</h2>
            </div>
        </div>

        <footer class="footer">
            <div id="buttonGroup" class="btn-group selectors" role="group" aria-label="Basic example">
                <button id="home" type="button" class="btn btn-secondary button-active">
                    <div class="selector-holder">
                        <i class="material-icons">home</i>
                        <span>Home</span>
                    </div>
                </button>
                <button id="cashFlows" type="button" class="btn btn-secondary button-inactive">
                    <div class="selector-holder">
                        <i class="material-icons">view_list</i>
                        <span>Cash flows</span>
                    </div>
                </button>
                <button id="create" type="button" class="btn btn-secondary button-inactive">
                    <div class="selector-holder">
                        <i class="material-icons">create</i>
                        <span>Create</span>
                    </div>
                </button>
                <button id="account" type="button" class="btn btn-secondary button-inactive">
                    <div class="selector-holder">
                        <i class="material-icons">account_circle</i>
                        <span>Account</span>
                    </div>
                </button>
            </div>
        </footer>

        <script src="js/main.js"></script>
    </body>
</html>
